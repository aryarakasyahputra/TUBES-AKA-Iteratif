<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary to Decimal Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Binary &lt;&gt; Decimal Converter</h1>

    <div class="marquee">
        <span>Karya HILMI dan ARYA</span>
    </div>

    <div>
        <h2>Binary to Decimal</h2>
        <input type="text" id="binaryInput" placeholder="Enter binary">
        <button onclick="convertBinaryToDecimal()">Convert</button>
        <p id="binaryToDecimalResult"></p>
    </div>

    <div>
        <h2>Decimal to Binary</h2>
        <input type="text" id="decimalInput" placeholder="Enter decimal">
        <button onclick="convertDecimalToBinary()">Convert</button>
        <p id="decimalToBinaryResult"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
